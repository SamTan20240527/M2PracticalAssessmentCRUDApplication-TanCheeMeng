<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Stock List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="p-4 bg-primary text-white text-left">
      <h1>My Stock List</h1>
    </div>

    <div class="mt-3 mb-3">
      <input type="text" id="partId" class="form-control" placeholder="...Enter Part Number or Description">
    </div>

    <div class="mt-3 mb-3">
      <input type="text" id="partQuantity" class="form-control" placeholder="...Enter Stock Quantity">
    </div>

    <div class="mb-3">
      <select id="partLocation" class="form-control">
        <option value="No Location Selected">...Select Stock Location</option>
        <option value="RACK A-TOP SHELF-BIN 1">RACK A-TOP SHELF-BIN 1</option>
        <option value="RACK A-TOP SHELF-BIN 2">RACK A-TOP SHELF-BIN 2</option>
        <option value="RACK A-BOTTOM SHELF-BIN 1">RACK A-BOTTOM SHELF-BIN 1</option>
        <option value="RACK A-BOTTOM SHELF-BIN 2">RACK A-BOTTOM SHELF-BIN 2</option>
        <option value="RACK B-TOP SHELF-BIN 1">RACK B-TOP SHELF-BIN 1</option>
        <option value="RACK B-TOP SHELF-BIN 2">RACK B-TOP SHELF-BIN 2</option>
        <option value="RACK B-BOTTOM SHELF-BIN 1">RACK B-BOTTOM SHELF-BIN 1</option>
        <option value="RACK B-BOTTOM SHELF-BIN 2">RACK B-BOTTOM SHELF-BIN 2</option>
      </select>
    </div>

    <button id="addPart" class="btn btn-primary mb-3">Add Part</button>

    <ul id="partList" class="list-group">
      <!-- Part List will be appended here -->
    </ul>
    <button id="save-btn" class="btn btn-success mt-3">Save Part</button>
  </div>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Including data.js and script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>

</html>
